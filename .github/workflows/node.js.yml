name: Nestjs training

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:
    inputs:
      test:
        description: 'test input'
        requires: false
        default: 'test'
        type: 'string'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: testing
      DATABASE_USER: user
      DATABASE_PASSWORD: secret
      DATABASE_NAME: test
      DATABASE_PORT: 3306
      DATABASE_HOST: localhost
      DATABASE_DRIVER: mysql
      API_VERSION: 1
      API_PREFIX: api
    strategy:
      matrix:
        node-version: [16.x]
#        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_USER: user
          MYSQL_DATABASE: test
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
      - run: yarn migrate
      - run: yarn seed:run
      - run: yarn start:wnest
  lint:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn lint:quiet
  tests:
    needs: lint
    runs-on: ubuntu-latest
    env:
      NODE_ENV: testing
      DATABASE_USER: user
      DATABASE_PASSWORD: secret
      DATABASE_NAME: test
      DATABASE_PORT: 3306
      DATABASE_HOST: localhost
      DATABASE_DRIVER: mysql
      API_VERSION: 1
      API_PREFIX: api
    strategy:
      matrix:
        node-version: [16.x]
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_USER: user
          MYSQL_DATABASE: test
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn test
      - run: yarn test:e2e